<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moment.js Examples</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Calculate Days Between Dates</h2>
  <div id="daysBetween"></div>

  <h2>Years, Months, and Days Between Dates</h2>
  <div id="ymdBetween"></div>

  <h2>Date Closest to Current Date</h2>
  <div id="closestDate"></div>

  <h2>Comparison Between Two Dates</h2>
  <div id="dateComparison"></div>

  <h2>Current Time in London</h2>
  <div id="londonTime"></div>
</body>
</html>
